{% extends "base.html" %}

{% block content %}
<div class="container">
    <article class="blog-post">
        <header class="post-header">
            <h1>{{ page.title }}</h1>
            <div class="post-meta">
                <time datetime="{{ page.date }}">{{ page.date | date(format="%B %d, %Y") }}</time>
                {% if page.taxonomies.tags %}
                <div class="tags">
                    {% for tag in page.taxonomies.tags %}
                    <span class="tag">{{ tag }}</span>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </header>

        <div class="post-content">
            {{ page.content | safe }}
        </div>

        <footer class="post-footer">
            <a href="{{ get_url(path='blog/') }}" class="btn btn-secondary">‚Üê Back to Blog</a>
        </footer>
    </article>
</div>

<style>
.blog-post {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 0;
}

.post-header {
    text-align: center;
    margin-bottom: 3rem;
    padding-bottom: 2rem;
    border-bottom: 1px solid #eee;
}

.post-header h1 {
    margin-bottom: 1rem;
    font-size: 2.5rem;
}

.post-meta {
    display: flex;
    justify-content: center;
    gap: 1rem;
    align-items: center;
    color: #666;
    font-size: 0.9rem;
}

.tags {
    display: flex;
    gap: 0.5rem;
}

.tag {
    background: #f1f1f1;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-size: 0.8rem;
}

.post-content {
    line-height: 1.7;
    font-size: 1.1rem;
    margin-bottom: 3rem;
}

.post-content h2 {
    margin-top: 2rem;
    margin-bottom: 1rem;
}

.post-content img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin: 2rem 0;
}

.post-footer {
    text-align: center;
    padding-top: 2rem;
    border-top: 1px solid #eee;
}
</style>
{% endblock content %}
